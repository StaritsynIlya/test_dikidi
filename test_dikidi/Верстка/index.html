<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <button class="header-content-back">
            <img src="./img/free-icon-back-button-93634.png" alt="back"> <span>site.ru</span>
        </button>

        <select name="lang" id="header-content-lang">
            <option value="option1">RU</option>
            <option value="option2">EN</option>
        </select>
    </header>

    <div class="modal-login">
        <div class="login-wrap">
            <div class="login-container">
                <h2>Авторизация</h2>
                <p>Пожалуйста, авторизуйтесь</p>
                <form>

                    <div class="form-group">
                        <label for="login">Логин</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="login">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password">
                            <span class="input-group-btn">
                                <button type="submit" class="btn-custom"> <img src="./img/pngwing.com.png"
                                        alt="arrow"></button>
                            </span>
                        </div>
                    </div>

                    <div class="checkbox">
                        <label class="checkbox-inline">
                            <input type="checkbox"> Запомнить меня на этом устройстве
                        </label>
                    </div>
                </form>
                <a href="#">Забыли пароль?</a>
            </div>
        </div>
    </div>

    <footer>
        <p class="text-muted-info">© 2024 Страница Авторизации. Все права защищены.</p>
        <a href="#"> <img src="./img/pngegg.png" alt="support">
            <p>Техническая поддержка</p>
        </a>
    </footer>
</body>

</html>
